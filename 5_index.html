<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child-element {
            position: absolute;
            height: 10%;
            background-color: yellowgreen;
        }
        .parent-element {
            position: relative;
            background-color: brown;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="parent-element">
        <div class="child-element">Абсолютный элемент</div>
    </div>
</body>
</html>
